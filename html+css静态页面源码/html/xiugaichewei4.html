<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改私人室内车位信息</title>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/xiugaichewei.css">

</head>
<body>
    <header>
        <div class="headContent clearfix">
            <a href="sirenshineichewei.html"><i class="iconfont icon-arrow-left"></i>返回</a>
            修改车位信息
        </div>
    </header>
    <div class="bodycontainer clearfix">
        <a href="tianjiazhaopian4.html">
            <div class="takephoto">
                <div class="crile">
                    <img src="../images/汽车拍照 (4).png" alt="">
                </div>
            </div>
        </a>
        <ul class="listItem">
            <li>
                <i class="iconfont icon-zhouqiguanli1"></i>
                <a href="#">
                    <p class="title">租赁起始日期:</p>
                    <p class="qizhiriqi">起    <input type="text" value="  2019.5.20">至   <input type="text" value="  2019.7.20"></p>
                </a>
            </li>
            <li>
                <i class="iconfont icon-yezhukaifashang"></i>
                <a href="#">
                    <p class="title">业主姓名:</p>
                    <p class="qizhiriqi"><input type="text" value="章鱼哥"></p>
                </a>
            </li>
            <li>
                <i class="iconfont icon-zhilupai"></i>
                <a href="#">
                    <p class="title">小区地址:</p>
                    <p class="qizhiriqi"><input type="text" value="比奇堡镇贝壳街蟹堡王餐厅"></p>
                </a>
            </li>
            <li>
                <i class="iconfont icon-dingweiweizhizuobiaoditux"></i>
                <a href="#">
                    <p class="title">出租地址:</p>
                    <p class="qizhiriqi"><input type="text"value="贝壳街112号蟹堡王餐厅私人室内1号车位"></p>
                    
                </a>
            </li>
            <li>
                <i class="iconfont icon-edit-area"></i>
                <a href="#">
                    <p class="title">车位面积:</p>
                    <p class="qizhiriqi"><input type="text" value="        30">平米</p>
                </a>
            </li>
            <li>
                <i class="iconfont icon-qiche"></i>
                <a href="#">
                    <p class="title">车位类型:</p>
                    <p class="qizhiriqi">
                        <input type="radio" name="汽车类型" value="新能源汽车">新能源汽车
                        <input type="radio" name="汽车类型" value="大型汽车">大汽车
                        <input type="radio" name="汽车类型" value="小型汽车" checked="checked">小型汽车
                    </p>
                </a>
            </li>
            <li>
                <i class="iconfont icon-jinbi"></i>
                <a href="#">
                    <p class="title">租金:</p>
                    <p class="qizhiriqi"><input type="text" value="      8">元/小时</p>
                </a>
            </li>
            <li>
                <i class="iconfont icon-icon-test"></i>
                <a href="#">
                    <p class="title">出租时间段:</p>
                    <p class="qizhiriqi"><input type="text" value="每日8:00-23:00"></p>
                    <i class="iconfont icon-left-angle"></i>
                </a>
            </li>
            <li>
                <i class="iconfont icon-dianhuahaoma"></i>
                <a href="#">
                    <p class="title">业主号码:</p>
                    <p class="qizhiriqi"><input type="text" value="                      20202020"></p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p class="title">是否接受议价:</p>
                    <p class="qizhiriqi">
                            <input type="radio" name="议价" value="是">是
                            <input type="radio" name="议价" value="否"checked="checked">否
                    </p>
                </a>
            </li>
            <li>
                    <a href="#">
                        <p class="title">业主个人说明:</p>
                        <br>
                        <textarea name="业主个人说明" id="" cols="30" rows="4">  这是章鱼哥在蟹王堡餐厅买的私人室内车位，正在对外出租，欢迎大家来停车哦！
                        </textarea>
                    </a>
                </li>
        </ul>
        <button class="save" type="submit">保存</button>
        

    </div>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</body>

</html>
