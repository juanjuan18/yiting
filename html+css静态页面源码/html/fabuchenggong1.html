<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加公共露天停车场车位</title>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/xiugaichewei.css">
    <link rel="stylesheet" href="../css/fabuchenggong.css">
</head>
<body>
    <header>
        <div class="headContent clearfix">
            <a href="gonggonglutianchewei.html"><i class="iconfont icon-arrow-left"></i>返回</a>
            添加车位
            <a href="#">发布</a>
        </div>
    </header>
    <div class="bodycontainer dingwei clearfix">
        <a href="tianjiacheweizhaopian.html">
            <div class="takephoto">
                <div class="crile">
                    <img src="../images/汽车拍照 (4).png" alt="">
                </div>
            </div>
        </a>
        <ul class="listItem">
            <li>
                <i class="iconfont icon-zhouqiguanli1"></i>
                <a href="#">
                    <p class="title">租赁起始日期:</p>
                    <p class="qizhiriqi">起<input type="text" value="2019.5.20">至<input type="text" value="2019.7.20"></p>
                </a>
            </li>
            <li>
                <i class="iconfont icon-yezhukaifashang"></i>
                <a href="#">
                    <p class="title">业主姓名:</p>
                    <p class="qizhiriqi"><input type="text" value="                      请输入您的姓名"></p>
                </a>
            </li>
            <li>
                <i class="iconfont icon-zhilupai"></i>
                <a href="#">
                    <p class="title">小区地址:</p>
                    <p class="qizhiriqi"><input type="text" value="                     请输入小区地址"></p>
                </a>
            </li>
            <li>
                <i class="iconfont icon-dingweiweizhizuobiaoditux"></i>
                <a href="#">
                    <p class="title">出租地址:</p>
                    <p class="qizhiriqi"><input type="text"value="                     选择出租地址"></p>
                    <i class="iconfont icon-left-angle"></i>
                </a>
            </li>
            <li>
                <i class="iconfont icon-edit-area"></i>
                <a href="#">
                    <p class="title">车位面积:</p>
                    <p class="qizhiriqi"><input type="text">平米</p>
                </a>
            </li>
            <li>
                <i class="iconfont icon-qiche"></i>
                <a href="#">
                    <p class="title">车位类型:</p>
                    <p class="qizhiriqi">
                        <input type="radio" name="汽车类型" value="新能源汽车">新能源汽车
                        <input type="radio" name="汽车类型" value="大型汽车">大汽车
                        <input type="radio" name="汽车类型" value="小型汽车">小型汽车
                    </p>
                </a>
            </li>
            <li>
                <i class="iconfont icon-jinbi"></i>
                <a href="#">
                    <p class="title">租金:</p>
                    <p class="qizhiriqi"><input type="text">元/小时</p>
                </a>
            </li>
            <li>
                <i class="iconfont icon-icon-test"></i>
                <a href="#">
                    <p class="title">出租时间段:</p>
                    <p class="qizhiriqi"><input type="text"></p>
                    <i class="iconfont icon-left-angle"></i>
                </a>
            </li>
            <li>
                <i class="iconfont icon-dianhuahaoma"></i>
                <a href="#">
                    <p class="title">业主号码:</p>
                    <p class="qizhiriqi"><input type="text" value="                      请输入您的号码"></p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p class="title">是否接受议价:</p>
                    <p class="qizhiriqi">
                            <input type="radio" name="议价" value="是">是
                            <input type="radio" name="议价" value="否">否
                    </p>
                </a>
            </li>
            <li>
                    <a href="#">
                        <p class="title">业主个人说明:</p>
                        <br>
                        <textarea name="业主个人说明" id="" cols="30" rows="4"></textarea>
                    </a>
                </li>
        </ul>
        
    </div>
    <div class="mengban"></div>
    <div class="sccussful">
            <p class="iconfont icon-queren1"></p>
           <p>发布成功</p>
          <a href="gonggonglutianchewei.html"><div class="sure" type="submit">确定</div></a> 
    </div>
    
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</body>

</html>
